<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container header-text">
      <h1>Taco To Me</h1>
      <p>Find the love of your dreams over tacos</p>
      <a class="header-btn">Apply now</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container yellow">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/choose.svg">
        <h3>Pick your flavour</h3>
        <p>More than 100 variations</p>
      </div>
      <div class="card">
        <img src="images/chat.svg">
        <h3>Connect with others</h3>
        <p>Bonded by flavours</p>
      </div>
      <div class="card">
        <img src="images/meet-and-eat.svg">
        <h3>Meet and Eat</h3>
        <p>Share the taco flavour of your dreams with your true love</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fas fa-globe"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <h3>By Kelly K</h3>
  </footer>

</body>
</html>
